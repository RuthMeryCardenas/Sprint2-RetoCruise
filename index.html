<!DOCTYPE html>
<html>
<head>
  <title>TABS</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header>
    <p>Signed is a <a href="#1">Member</a> <a href="#2">Sign out</a></p>
  </header>

  <div class="container-tabs">

    <div id="dashboard">
      <span class="viewTab" id="1"></span>
      <div class="tab">
        <a href="#1" class="tab-e">DASHBOARD</a>
        <div>
         <p>Dashboard
          <button>All</button>
          <button>Physical</button>
          <button>Virtual</button>
        </p>
      </div>
    </div>
  </div>

  <div id="mycruise">
    <span class="viewTab" id="2"></span>
    <div class="tab">
      <a href="#2" class="tab-e">MY CRUISE</a>
      <div>
        <p>My Cruise
          <button >All</button>
          <button>Physical</button>
          <button>Virtual</button>
        </p>
      </div>
    </div>
  </div>

  <div id="agents">
   <span class="viewTab" id="3"></span>
   <div class="tab">
    <a href="#3" class="tab-e" id="3">AGENTS</a>
    <div>
     <p>Agents
      <button>All</button>
      <button>Physical</button>
      <button>Virtual</button>
    </p>
  </div>
</div>
</div>

  <div class="help">
    <span class="viewTab" id="4"></span>
      <div class="tab">
        <a href="#4" class="tab-e">HELP</a>
    <div>
      <p>Help
          <button>All</button>
          <button>Physical</button>
          <button>Virtual</button>
        </p>
     </div>
    </div>
  </div>

</div>

</body>
</html>
